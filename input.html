<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms one
    </title>
    <style>
        body {
            background-color: #414141;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>forms in HTML</h1>
    <form action="url" method="GET" accept-charset=""
    autocomplete="off" enctype="">
        <label for="fname">First Name</label>
        <br>
       <input type="text" placeholder="first name" value="Rishabh" name="" id="fname">
        <select name="editors" id="">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </select>
       <input type="reset" value="reset">

        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </datalist>

       <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
